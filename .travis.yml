language: go
install: true
notifications:
  email: false

services:
  - docker

go:
  - "1.10"
  - master 

# Test different VPS platforms we want to support
env:
  matrix:
    - VPS_OS=ubuntu VERSION=16.04
    - VPS_OS=ubuntu VERSION=14.04
    - VPS_OS=debian VERSION=9.3
    - VPS_OS=debian VERSION=8
    - VPS_OS=centos VERSION=7
    - VPS_OS=ubuntu VERSION=latest
    - VPS_OS=debian VERSION=latest
    - VPS_OS=centos VERSION=latest
  global: # DOCKER_USER and DOCKER_KEY
    - secure: ""
    - secure: ""

matrix:
  # It's ok if our code fails on unstable development versions of Go
  # and/or VPS platforms (VERSION=latest)
  allow_failures:
    - go: master
    - env: VPS_OS=ubuntu VERSION=latest
    - env: VPS_OS=debian VERSION=latest    
    - env: VPS_OS=centos VERSION=latest
  # Don't wait for tip tests to finish. Mark the test run green if the
  # tests pass on the stable versions of Go.
  fast_finish: true

before_install:
  - docker login -u $DOCKER_USER -p $DOCKER_KEY
  - GO_FILES=$(find . -iname '*.go' -type f | grep -v /vendor/) # All the .go files, excluding vendor/
  - go get honnef.co/go/tools/cmd/megacheck                     # Static analysis
  - go get github.com/fzipp/gocyclo                             # Look for complexity
  - go get github.com/mattn/goveralls                           # Coveralls coverage reports
  - go get -u github.com/mitchellh/gox                          # Release binary builder
  - go get -u github.com/golang/dep/cmd/dep                     # Dependency management
  - dep ensure

before_script:
  - make docker # TODO: specific tag!
  - make testenv VPS_OS="$VPS_OS" VERSION="$VERSION" SSH_PORT=69

script:
  - go test -v -race -cover ./...   # Run all the tests with the race detector enabled
  - go vet ./...
  - megacheck ./...
  - gocyclo -over 19 $GO_FILES      # Forbid code with huge functions
  - goveralls -service=travis-ci    # Send tests results to Coveralls

# Push Inertia Docker image tagged as "latest" on master builds
after_success:
  - if [ $TRAVIS_BRANCH == "master" ] ; then make docker RELEASE=latest

deploy:
  - provider: script
    skip_cleanup: true
    script: bash .scripts/release.sh
    on:
      tags: true
      all_branches: true
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file:
    - inertia_darwin_386
    - inertia_darwin_amd64
    - inertia_linux_386
    - inertia_linux_amd64
    - inertia_windows_386.exe
    - inertia_windows_amd64.exe
    on:
      tags: true
      all_branches: true
